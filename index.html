<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fees Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Tuition Fees Calculator</h2>
        <label for="programmes">Number of Programmes:</label>
        <input type="number" id="programmes" value="1" min="1"><br><br>

        <label for="siblings">Number of Siblings:</label>
        <input type="number" id="siblings" value="0" min="0"><br><br>

        <label for="monthlyFee">Monthly Fee (per Programme):</label>
        <input type="number" id="monthlyFee" value="100" min="1"><br><br>

        <button onclick="calculateFees()">Calculate Total Fee</button>
        <h3>Total Fee: $<span id="totalFee">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
