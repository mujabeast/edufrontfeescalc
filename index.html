<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fees Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tuition Fees Calculator 2025</h1>
    <form id="fee-form">
        <label for="level">Select Level:</label>
        <select id="level">
            <option value="K2">K2</option>
            <option value="Primary 1">Primary 1</option>
            <option value="Primary 2">Primary 2</option>
            <option value="Primary 3">Primary 3</option>
            <option value="Primary 4">Primary 4</option>
            <option value="Primary 5">Primary 5</option>
            <option value="Primary 6">Primary 6</option>
            <option value="Secondary 1">Secondary 1</option>
            <option value="Secondary 2">Secondary 2</option>
            <option value="Secondary 3">Secondary 3</option>
            <option value="O/N Levels">O/N Levels</option>
        </select>
        
        <label for="subjects">Number of Subjects:</label>
        <input type="number" id="subjects" min="1" max="5">
        
        <button type="button" onclick="calculateFees()">Calculate Fees</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
