<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Fee Calculator</title>
    <style>
        /* Basic styling for the fee calculator box */
        .calculator-box {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .calculator-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .calculator-box select,
        .calculator-box button,
        .calculator-box input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .calculator-box button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator-box button:hover {
            background-color: #45a049;
        }
        .calculator-box p {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="calculator-box">
    <form id="feeCalculator">
        <!-- New Student Section -->
        <label for="newStudent">Are you a new student?</label>
        <select id="newStudent" name="newStudent">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <!-- Course Fee Section -->
        <label for="courseFee">Base Course Fee:</label>
        <input type="number" id="courseFee" name="courseFee" placeholder="Enter base course fee" required>

        <!-- Number of Subjects Section -->
        <label for="subjects">Number of Subjects:</label>
        <input type="number" id="subjects" name="subjects" placeholder="Enter number of subjects" required>

        <!-- Discount Section -->
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" name="discount" placeholder="Enter discount percentage" value="0" required>

        <button type="button" onclick="calculateFees()">Calculate Fees</button>
    </form>

    <p id="feeOutput"></p>
</div>

<!-- Link to external JavaScript file -->
<script src="calculator.js"></script>

</body>
</html>
