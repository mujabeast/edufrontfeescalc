<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EduFront Tuition Fee Calculator (2025)</h1>
        
        <form id="feeForm">
            <label for="level">Select Level:</label>
            <select id="level" required>
                <option value="">--Select Level--</option>
                <option value="K2">K2</option>
                <option value="Primary1">Primary 1</option>
                <option value="Primary2">Primary 2</option>
                <option value="Primary3">Primary 3</option>
                <option value="Primary4">Primary 4</option>
                <option value="Primary5">Primary 5</option>
                <option value="Primary6">Primary 6</option>
                <option value="Secondary1">Secondary 1</option>
                <option value="Secondary2">Secondary 2</option>
                <option value="Secondary3">Secondary 3</option>
                <option value="ON">O/N Levels</option>
            </select>

            <label for="subjects">Number of Subjects:</label>
            <input type="number" id="subjects" min="1" max="5" required>

            <label for="siblings">Number of Siblings (for additional discount):</label>
            <input type="number" id="siblings" min="0" required>

            <label for="paymentPlan">Payment Plan:</label>
            <select id="paymentPlan" required>
                <option value="none">None</option>
                <option value="half">Half Yearly (2% off)</option>
                <option value="annual">Annually (5% off)</option>
            </select>

            <button type="button" onclick="calculateFee()">Calculate Fee</button>
        </form>

        <h2 id="totalFee"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
